trigger:
- main

stages:
  - stage: Build
    jobs:
      - job: FirstJob
        displayName: First Job
        timeoutInMinutes: 10
        pool:
          vmImage: 'windows-latest'

        steps:
          - task: DotNetCoreCLI@2
              inputs:
              command: 'build'
              projects: '**\*.csproj'
          - task: VSTest@2
              inputs:
              testSelector: 'testAssemblies'
              testAssemblyVer2: |
                  **\BuildResultAnalysisTest.dll
                  !**\obj\**
              searchFolder: '$(System.DefaultWorkingDirectory)'

      - job: SecondJob
        displayName: Second Job
        timeoutInMinutes: 10
        pool:
          vmImage: 'windows-latest'

        steps:
          - task: DotNetCoreCLI@2
              inputs:
              command: 'build'
              projects: '**\*.csproj'
          - task: VSTest@2
              inputs:
              testSelector: 'testAssemblies'
              testAssemblyVer2: |
                  **\BuildResultAnalysisTest.dll
                  !**\obj\**
              searchFolder: '$(System.DefaultWorkingDirectory)'


